<div class="wrap-form">
  <form class="feedback-form" autocomplete="off">
    <label>
      Email
      <input
        type="email"
        name="email"
        autofocus
        placeholder="Enter your e-mail"
      />
    </label>
    <label>
      Message
      <textarea name="message" rows="8"></textarea>
    </label>
    <button type="submit">Submit</button>
  </form>
</div>
